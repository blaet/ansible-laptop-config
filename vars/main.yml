---

utilities_location: "~/UtilityRepos"

user_shell: /bin/bash

dotfiles_repo: "https://github.com/kylecrawshaw/dotfiles.git"
dotfiles_repo_local_destination: "{{ utilities_location }}/dotfiles"
dotfiles_home: "/Users/{{ ansible_user }}"
dotfiles_files:
  - .zshrc
  - .vimrc
  - .tmux.conf
  - .hammerspoon
  - .oh-my-zsh/custom/aliases
  - .oh-my-zsh/custom/functions
  - .config/karabiner/karabiner.json
  - com.googlecode.iterm2.plist
  - .gitconfig
  - .gitignore_global

npm_modules:
  - vmd
  - osx-wifi-cli
  - eslint
  - estraverse
  - estraverse-fb
  - eslint-plugin-react
  - eslint-plugin-flowtype-errors
  - eslint-plugin-import
  - eslint-plugin-promise
  - babel-eslint

homebrew_taps:
  - caskroom/cask
  - macvim-dev/macvim

homebrew_cask_apps:
  - mojibar
  - iterm2
  - 1clipboard
  - franz
  - atom
  - docker
  - docker-toolbox
  - vivaldi
  - gitter
  - omnifocus
  - vmware-fusion
  - keybase
  - gpgtools
  - nvalt
  - packages
  - hammerspoon
  - suspicious-package
  - dash
  - malwarebytes-anti-malware
  - mancy
  - pacifist
  - autodmg
  - netspot
  - wireshark
  - sequel-pro
  - ransomwhere
  - oversight
  - taskexplorer
  - knockknock
  - karabiner-elements
  - launchcontrol
  - hazel
  - brave

homebrew_installed_packages:
  - terraform
  - python3
  - { name: macvim-dev/macvim/macvim, state: head }
  - lastpass-cli
  - awscli
  - keybase
  - osquery
  - node
  - zsh
  - zsh-completions
  - zsh-syntax-highlighting
  - tree
  - hub
  - reattach-to-user-namespace
  - pwgen
  - ttyrec
  - docker
  - tmux
  - dockutil

homebrew_package_options:
  macvim-dev/macvim/macvim:
    - with-override-system-vim

git_repos:
  - { repo: "https://github.com/jay0lee/GAM.git",
      dest: "{{ utilities_location }}/GAM/" }
  - { repo: "https://github.com/VundleVim/Vundle.vim.git",
      dest: "~/.vim/bundle/Vundle.vim" }
  - { repo: "https://github.com/powerline/fonts.git",
      dest: "{{ utilities_location }}/powerline-fonts/" }


python_packages:
  - { name: tmuxomatic, extra_args: --upgrade, executable: pip3 }
  - { name: virtualenv, become: yes }
  - { name: virtualenvwrapper, extra_args: "--ignore-installed six", become: yes }
  - { name: ipython, executable: pip3 }
  - { name: cookiecutter, become: yes }

dockitems_to_remove:
  - all

dockitems_to_persist:
  - name: Gitter
    path: "/Applications/Gitter.app"
    pos: 1
  - name: iTerm
    path: "/Applications/iTerm.app"
    pos: 2
  - name: Vivaldi
    path: "/Applications/Vivaldi.app"
    pos: 3
  - name: Atom
    path: "/Applications/Atom.app"
    pos: 4
  - name: Franz
    path: "/Applications/Franz.app"
    pos: 5
  - name: Messages
    path: "/Applications/Messages.app"
    pos: 6

mas_apps:
  - CCMenu
  - CreateUserPkg
  - Pixelmator
  - "Electron APIs"
  - "Tweetbot for Twitter"
  - Monosnap
  - "WiFi Signal"
  - "WiFi Explorer"
  - Dash
  - Slack
  - PullRequestMenu
  - DaisyDisk
  - "Apple Remote Desktop"
  - "1Password - Password Manager and Secure Wallet"
  - Pocket
  - "JSS MUT"
